<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" type="" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="" href="./llm.css">
</head>

<body>
  <div class="chat_window">
    <div class="top_menu">
      <div class="buttons">
        <div class="button close">
        </div>
        <div class="button minimize">
        </div>
        <div class="button maximize">
        </div>
      </div>
      <div class="title">Chat with Supercell</div>
    </div>
    <ul class="messages">
    </ul>
    <div class="bottom_wrapper clearfix">
      <form>
        <div class="message_input_wrapper">
          <input class="message_input" placeholder="Send your message..." /></div>
        <div class="send_message">
          <div class="icon"></div>
          <input id="send" class="hidden" type="Submit">
          <label for="send" class="text">Send</label>
        </div>
      </form>
    </div>
  </div>
</body>
    <script src="./jquery.js"></script>
    <script src="./llm.js"></script>
</html>
